<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruta protegida</title>
</head>

<body>
    <h1>Ruta protegida</h1>
    <div id="app">
        <h2>Numero telef贸nico</h2>
        <h3>Nombre</h3>
        <h3>Apellidos</h3>
        <h3>Direcci贸n</h3>
    </div>
    <button id="logout">Logout</button>

    <script>


        document.addEventListener("DOMContentLoaded", async (e) => {
            const app = document.querySelector("#app");
            try {
                const refreshToken = await fetch("/api/v1/auth/refresh", {
                    credentials: "include"
                });


                const { token } = await refreshToken.json();
                console.log(token);


                const res = await fetch("/api/v1/auth/user_data", {
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer " + token,
                    }
                });

                console.log(res);

                if (!res.ok) {
                    window.location.href = "/";
                }



                const { phoneNumber, userNames, lastName, address } = await res.json();

                app.innerHTML = `
                       <h2>Numero telef贸nico: ${phoneNumber}</h2>
                       <h3>Nombre: ${userNames}</h3>
                       <h3>Apellidos: ${lastName}</h3>
                       <h3>Direcci贸n: ${address}</h3>
                    `;
            } catch (error) {
                console.log(error);
            }

            const logout = document.querySelector("#logout");
            logout.addEventListener("click", async () => {
                const res = await fetch("/api/v1/auth/logout");
                console.log(res.ok, res.status);
                if (res.ok) {
                    window.location.href = "/";
                }
            });
        });
    </script>
</body>

</html>
